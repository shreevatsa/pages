<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Is this right? Have to test the page on mobile to be sure. -->
    <title>DVI structure explainer</title>
    <style>
      #file, #intro, #hexdump {
        display: block;
      }
      table.opTable, th.opTable, td.opTable
      {
          padding: 5px;
          border: 1px solid black;
      }
      p.parameterDescription {
          margin: 0px;
          margin-left: 1em;
      }
    </style>
  </head>
  <body>
    <!--
         For working with files, see
         https://developer.mozilla.org/en-US/docs/Using_files_from_web_applications
         and
         https://developer.mozilla.org/en-US/docs/Web/API/HTML_Drag_and_Drop_API/File_drag_and_drop
      -->
    <h1>Enter a file below</h1>
    <input type="file" id="inputDviFile"/>
    <output id="intro">Intro goes here</output>
    <hr>
    <output id="hexdump">The hexdump of this file is below. <div></div></output>
    <hr>
    <div id="dvi-commands">
      <dvi-command v-for="item in commandList" v-bind:command="item" :key="item.id"></dvi-command>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="dvi.js"></script>
    <script src="dvi-web.js"></script>
  </body>
</html>
